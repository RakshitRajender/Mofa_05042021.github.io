        <script>
            const logoPath = document.querySelector(".logoPath");
            let loopBegan = 0;
            let loopCompleted = 0;
    
            function resolveAfter0Seconds(x, y) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(x, y);
                    }, 0);
                });
            }
    
            function resolveAfter6000Seconds(x, y) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(x, y);
                    }, 6000);
                });
            }
    
            function resolveAfter2500Seconds(x, y) {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(x, y);
                    }, 2500);
                });
            }
    
            async function intro() {
    
                await resolveAfter2500Seconds(anime({
                    targets: logoPath,
                    strokeDashoffset: [anime.setDashoffset, 0],
                    easing: 'easeInOutSine',
                    duration: 1500,
                    delay: 100,
                    direction: 'alternate',
                    loop: 2
                    // ,
                    // loopComplete: function (anim) {
                    //     loopCompleted++;
    
                    //     // console.log(loopCompleted)
                    //     if (loopCompleted == 4) {
                    //         $(window).on('load', function () {
                    //             $(".loading").fadeOut("slow");
                    //         });
                    //     }
    
                    //     else {
    
                    //         console.log(loopCompleted)
                    //     }
                    // }
                }))
    
    
                await resolveAfter0Seconds($(".loading").fadeOut(1500));
    
            }
            intro();
    
        </script>
